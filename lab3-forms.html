<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order</title>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" method="get" >

        <dive>
        <label for="name">Costumer Name:</label>
        <input type ="text" id="name" name="name" required>
    </dive>

    <br>


    <dive>
        <label for="emial">Email Address:</label>
        <input type ="email" id="email" name="email" required>
    </dive>

    <br>

    <div>
        
    </div>
    <label for="Coffee">Coffee Type:</label>
    <select id="coffee" name="coffee">
        <option value="latte">latte</option>
        <option value="cappuccino">cappuccino</option>
        <option value="americano">americano</option>
        <option value="espresso">espresso</option>
    </select>
    <br>

    <p>Size:</p>
    <input type="radio" id="small" name="size" value="small">
    <label for="small">Small</label>

    <input type="radio" id="medium" name="size" value="medium">
    <label for="small">Medium</label>

    <input type="radio" id="large" name="size" value="large">
    <label for="small">Large</label>
    <br>

    <p>Extras:</p>
    <input type="checkbox" id="whipped_cream" name="extras" value="whipped_cream">
    <label for="whipped_cream">Whipped Cream</label><br>

    <input type="checkbox" id="extra_shot" name="extras" value="extra_shot">
    <label for="whipped_cream">Extra Shot</label><br>

    <input type="checkbox" id="almond_milk" name="extras" value="almond_milk">
    <label for="whipped_cream">Almond Milk</label><br>

    <label for="instructions">Special Instructions:</label><br>
    <textarea id="instructions" name="instructions" rows="2" cols="20"></textarea>
    <br>
    <dive>
        <input type="submit">
        <br>
    </dive>
   
    <br>

    </form>
    
    
</body>
</html>
